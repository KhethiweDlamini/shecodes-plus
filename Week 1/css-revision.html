<!DOCTYPE html>

      display: block;

    div {
      font-family: Cerebri Sans, Helvetica, Arial, sans-serif;

      margin: 120px 0;

    h1,
    h2 {
      font-weight: 900;

      line-height: 48px;

    h1 {

    }
    p {

    }
    button {
      border-radius: 25px;
      border: 1px solid #8064e9;

      box-shadow: rgba(37, 39, 89, 0.08) 0px 8px 8px 0;

    button:hover {
      cursor: pointer;
      background: #5e41a7;
    }
