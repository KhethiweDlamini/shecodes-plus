<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Weather App</title>
  </head>

  <body>
    <a href="https://www.shecodes.io/" target="_blank">
      <img src="images/logo.png" class="logo" alt="SheCodes Logo" width="200" />
    </a>
    <header>
      <form>
        <input type="search" placeholder="Enter a city.." required />
        <input type="submit" value="Search" />
      </form>
    </header>

    <main>
      <h1>San Francisco</h1>
      <h2>🌙 10&degC</h2>
      <div>Fiday 16:54, clear sky</div>
      <div>Humidity: <strong>47%</strong>, Wind: <strong>8.23km/h</strong></div>
      <br />

      <div>
        Fri
        <br />
        ☀️ <br />
        <strong>15&degC</strong> 10&degC
      </div>
      <br />

      <div>
        Sat
        <br />
        ☀️
        <br />
        <strong>15&degC</strong> 9&degC
      </div>
      <br />

      <div>
        Sun
        <br />
        ☁️
        <br />
        <strong>15&degC</strong> 10&degC
      </div>
      <br />

      <div>
        Mon
        <br />
        ☀️
        <br />
        <strong>16&degC</strong> 10&degC
      </div>
      <br />

      <div>
        Tues
        <br />
        ☁️
        <br />
        <strong>15&degC</strong> 11&degC
      </div>
    </main>

    <footer>
      <p>
        This project was coded by
        <a
          href="https://www.shecodes.io/graduates/105151-khethiwe-dlamini"
          target="_blank"
          >K.R.L Dlamini</a
        >
        and is
        <a
          href="https://github.com/KhethiweDlamini/shecodes-plus"
          target="_blank"
          >open sourced on GitHub</a
        >
        and
        <a href="https://shecodes-weather.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
  </body>
</html>
